    <style>
        body {
            font-family: 'Arial', sans-serif;

        }
        .script-font {
            font-family: 'Dancing Script', cursive;

        .custom-header {
            font-family: Arial, sans-serif;
            font-size: 55px;
            color: #595959;
            font-weight: 900;
        }
        .custom-header::after {
            margin-top: 10px;
            padding: 10px; /* Adjust as needed */
        }
        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
        }
        .nav-item {
            font-size: 20px;
        }
        .nav-link {
            color: gray; /* Set the nav link color to gray */
        }
        .nav-link:hover {
            color: darkgray; /* Optional: Change color on hover */
        }
        
        .slide-container {
            position: relative; /* Changed to relative */
            top: 0; /* Align with the header */
            left: 50%;
            transform: translateX(-50%);
            width: 800px; /* Adjusted width */
            height: 400px; /* Adjusted height */
            background: #f5f5f5;
            box-shadow: 0 20px 30px #dbdbdb;
            margin-top: 20px; /* Add some space below the header */
        }

        .slide {
            position: relative;
            height: 100%;
        }

        .slide .item {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            border-radius: 20px;
            box-shadow: 0 30px 50px #a4a4a4;
            background-position: 50% 50%;
            background-size: cover;
            display: inline-block;
            transition: 0.5s;
        }

        .slide .item:nth-child(1),
        .slide .item:nth-child(2) {
            top: 0;
            left: 0;
            transform: translate(0, 0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }

        .slide .item:nth-child(3) {
            left: 50%;
        }
        .slide .item:nth-child(4) {
            left: calc(50% + 220px);
        }
        .slide .item:nth-child(5) {
            left: calc(50% + 440px);
        }

        /* here n = 0, 1, 2, 3,... */
        .slide .item:nth-child(n + 6) {
            left: calc(50% + 660px);
            opacity: 0;
        }

        .item .content {
            position: absolute;
            top: 50%;
            left: 100px;
            width: 300px;
            text-align: left;
            color: #eee;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
        }

        .slide .item:nth-child(2) .content {
            display: block;
        }

        .content .name {
            font-size: 40px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0;
            animation: animate 1s ease-in-out 1 forwards;
        }

        .content .des {
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            animation: animate 1s ease-in-out 0.3s 1 forwards;
        }

        .content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0;
            animation: animate 1s ease-in-out 0.6s 1 forwards;
        }

        @keyframes animate {
            from {
                opacity: 0;
                transform: translate(0, 100px);
                filter: blur(33px);
            }
            to {
                opacity: 1;
                transform: translate(0);
                filter: blur(0);
            }
        }

        .name {
            color: azure;
        }

        .des {
            color: azure;
        }

        .button {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }

        .button button {
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            transition: 0.3s;
        }

        .button button:hover {
            background: #ababab;
            color: #fff;
        }
    </style>
</head>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <script>
            let next = document.querySelector('.next');
            let prev = document.querySelector('.prev');

            next.addEventListener('click', function() {
                let items = document.querySelectorAll('.item');
                document.querySelector('.slide').appendChild(items[0]);
            });

            prev.addEventListener('click', function() {
                let items = document.querySelectorAll('.item');
                document.querySelector('.slide').prepend(items[items.length - 1]);
            });
            const audioElements = document.querySelectorAll("audio");
    const audioButtons = document.querySelectorAll("button[id^='audioButton']");
    let currentAudio = null;
    
    audioButtons.forEach((button, index) => {
        button.addEventListener("click", function() {
            const audio = audioElements[index];
            
            if (audio.paused) {
                audioElements.forEach((aud, idx) => {
                    if (aud !== audio) {
                        aud.pause();
                        audioButtons[idx].textContent = "Play";
                    }
                });
                
                audio.play();
                button.textContent = "Pause";
                currentAudio = audio;
            } else {
                audio.pause();
                button.textContent = "Play";
                currentAudio = null;
            }
        });
    });
    
    audioElements.forEach((audio, index) => {
        audio.addEventListener("ended", function() {
            audioButtons[index].textContent = "Play";
            if (currentAudio === audio) {
                currentAudio = null;
            }
        });
    });
        </script>
